<body>
    <script>
        //print odd number in an array
        var numbers = [1,2,3,4,5,11,14,15,17,18,111];
        var printOddNumbers = (arr) => {
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] % 2 !== 0) {
                    console.log(arr[i]);
                }
            }
        };
        printOddNumbers(numbers);

        //Convert all the strings to title caps in a string array
        let words=["i am ponmathan", "my city is nagercoil", "i love to code"];
        let newWords=(function(arr){
            return arr.map(function(str){
                return str.replace (/\b\w/g, function(match){
                    return match.toUpperCase();
                });
            });
        }) (words);
        console.log(newWords);

        //sum of all numbers in an array
        var sum = function(a,b,c,d,e,f){
            return a+b+c+d+e+f;
        }
        console.log(sum(1,2,5,6,7,8,989));

        //Return all the prime numbers in an array
        let num = [1,2,5,6,45,54,21,65,98,12,20,13,17,29];

        let primeNumbers = num.filter(function(num) {
            if (num <= 1) {
                return false;
            }
            for (let i = 2; i <= Math.sqrt(num); i++) {
                if (num % i === 0) {
                    return false;
                }
            }
            return true;
        });
        console.log("Prime Numbers:", primeNumbers);

        //Return all the palindromes in an array
        var letter = ["malayalam", "level", "nun", "amma","mathan","singh","dhoni"];
        var findPalindrome = function(arr) {
            return arr.filter(function(word){
                var newWord = word.toLowerCase().replace(/\s/g, "");
                return newWord === newWord.split('').reverse().join('');
            });
        };
        let palindromes = findPalindrome(letter);
        console.log("Palindromes:", palindromes);

        //Return median of two sorted arrays of the same size.
        let num1 =[1,3,5,10];
        let num2 =[2,4,6,11];
        let findMedian = (function(){
            return function(num1,num2){
                let merged= [...num1, ...num2].sort((a,b) => a-b);
                let middle = Math.floor(merged.length/2);
                if (merged.lenght %2 ===0){
                    return (merged[middle -1] + merged[middle])/2;
                } else{
                    return merged[middle];
                }
            }
        })();
        let median = findMedian(num1,num2);
        console.log("Median:",median);
    </script>
</body>
