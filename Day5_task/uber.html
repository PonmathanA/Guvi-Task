    <script>
        class Uber {
     constructor(distance,rate,watingtime) {
        this.distance = distance;
        this.rate = rate;
        this.waitingtime = watingtime;
    
     }
     getRideDetails(){
         return(`the distance of the ride is ${this.distance} km with the rate of ${this.rate} rs/km with the waiting period of ${this.waitingtime} rs/mins `)
     }
     getPrice(){ 
        let price = (this.distance * this.rate) + (3* this.waitingtime)
        return price;
     }
     setDistance(dist){ 
        this.distance=dist;
     }
     }
     const uber = new Uber("20","25","15") 
     uber.setDistance(30);
     console.log(uber.getRideDetails());
     console.log(uber.getPrice());
    </script>
